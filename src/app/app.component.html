<app-header></app-header>
<main>
  <ul id="users">
    <li>
      <app-user
        id="users[0].id"
        [avatar]="users[0].avatar"
        [name]="users[0].name"
        (select)="onSelectUser($event)"
      ></app-user>
    </li>
    <li>
      <app-user
        id="users[1].id"
        [avatar]="users[1].avatar"
        [name]="users[1].name"
        (select)="onSelectUser($event)"
      ></app-user>
    </li>
    <li>
      <app-user
        id="users[2].id"
        [avatar]="users[2].avatar"
        [name]="users[2].name"
        (select)="onSelectUser($event)"
      ></app-user>
    </li>
  </ul>

  <div>
    <br />
    <button (click)="listBluetoothPrinters()">
      Listar Impressoras Bluetooth
    </button>
    <ul>
      <li *ngFor="let printer of printers">{{ printer.name }}</li>
    </ul>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</main>
<router-outlet></router-outlet>
<app-bluetooth></app-bluetooth>
